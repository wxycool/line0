<div id="scroller">
	<section class="search-main" id="scroller-inner">
		<div class="search-exist" ng-show="searchListExist">
			<ul class="shop-list">
				<li ng-repeat="shop in shopList">
					<a ng-href="#/store/{{shop.shopId}}">
						<div class="shop-list-some-left">
							<img ng-src="{{shop.logo}}" width="86" height="57" />
							<div class="shop-list-some-img-label{{shop.deliveryMethodType}}"></div>
						</div>
						<div class="shop-list-some-right">
							<h3 class="shop-list-some-title">{{shop.shopName | toshopNameFirst}}</h3>
							<div class="shop-list-some-desc">{{shop.shopName | toshopNameLast}}</div>
							<div class="shop-list-some-star">★★★★★<span class="star{{shop.avgAppPoint | parseIntItem}}">★★★★★</span></div>
							<div class="shop-list-some-bottom">
								<div class="shop-list-some-bottom-price">起送价:¥{{shop.deliveryBeginMoney}}</div>
								<div class="shop-list-some-bottom-distance">{{shop.distance | toFixedItem}}km<i>•</i>运费¥{{shop.deliveryFee}}</div>
							</div>
							<div class="shop-list-some-state state{{shop.isInBusiness}}">{{shop.isInBusiness | toTransformBusiness}}</div>
						</div>
					</a>
				</li>
			</ul>
			<div id="shop-list-pullDown" class="none">下拉准备刷新...</div>
			<!-- 刷新 -->
			<section class="spin_refresh" ng-show="StateSearchRefresh">
				<i class="icon-spin animate-spin"></i>
			</section>
		</div>
	</section>
</div>
<div class="search-empty" ng-show="searchListEmpty">
	<div>
		<img src="images/search-empty-bg-2x.png" />
		<p>{{show_error}}</p>
	</div>
</div>
